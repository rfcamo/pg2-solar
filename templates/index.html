<!-- Postcode search -->
  <div class="container">
    
    <div class="row  align-items-center">

        <img src="../static/css/AussieSolar.png" id="logo">
      </div>
      
    
      <div class="col-lg-5 text-center mx-auto" id="search-header">
        <h1>Enter your postcode to see local solar data</h1>
      </div>

      <div class="col-lg-2  align-self-center text-center mx-auto">
        
        <div id="autocomplete" class="autocomplete">
          <input class="autocomplete-input" />

        </div>
      
      </div>



    </div>

  <div class="container" id="outer-box">

    <div class="row">

      <div class="col-lg-12" id="inner-box">

           <!-- Search Bar -->
          <div> 
            <!-- <div id="search" class="autocomplete"> -->
              <input placeholder="Enter postcode" id="textsearch" size="50">
              <button type="button" onclick="validate()">Search</button>
            <!-- <input class="autocomplete-input" /> -->
            <ul class="autocomplete-result-list"></ul>
            
            <table class="table table-striped">
            <tbody id="myTable">
            </tbody>
            </table>
          </div>  

          <!-- BAR PLOT -->
          <div class="col-lg-5">
            <div class="jumbotron0">
              <div id="dataviz"></div>
              <!-- Add 2 buttons -->
              <button onclick="validate()">Output Info</button>
              <button onclick="barplot()">Installation Info</button>
              </div>
        </div>

    </div>
      
    <div class="row">
    
      <div class="col-lg-12" id="inner-box">
      
        <h5 class="text-center">Installations/Power Output over Time</h5>
    
            <!-- LINE PLOT -->

      </div>
    
    </div>
          
    <div class="row">

      <div class="col-lg-12" id="inner-box">
            
           <!--SCATTER PLOT  -->
          <div id="scatter"></div>
          <!-- <p>These plots were created from a project that analyzed weather in proximity to the equator by latitude. The data was pulled from the OpenWeatherMap API from the data of 520 cities. There are 4 plots shown on this website. </p> -->
      </div>
    
    </div>
